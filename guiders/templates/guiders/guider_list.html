{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guider List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'guiders/unique_guiders_style.css' %}">
</head>
<body>
    <div class="nav-buttons">
        <a href="{% url 'home' %}" class="btn-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
    <h1>Guider List</h1>
    <ul>
        {% for guider in guiders %}
            <li>
                {{ guider.name }} - Age: {{ guider.age }} - Service Hours: {{ guider.service_hours }}
                <div class="guider-actions">
                    <a href="{% url 'edit_guide' guider.id %}" class="btn-edit">Edit</a>
                    <a href="{% url 'delete_guider' guider.id %}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this guider?')">Delete</a>
                </div>
            </li>
        {% empty %}
            <li>No guiders found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_guider' %}" class="btn-add">Add New Guider</a>
</body>
</html>
